<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stafosworld Enterprise — PDF</title>
  <style>
    body { font-family: system-ui, -apple-system, Helvetica, Arial; margin: 1rem; max-width: 900px; }
    .top { display:flex; gap:1rem; align-items:center; margin-bottom:1rem; }
    .ad-box { display:flex; gap:.5rem; align-items:center; margin-bottom:.5rem }
    #adBox { width:360px; padding:.5rem; border:1px solid #ccc; border-radius:4px; }
    .link-name { color:#0366d6; cursor:pointer; text-decoration:underline; }
    iframe.pdf-view { width:100%; height:720px; border:1px solid #ddd; border-radius:6px; }
    .small { font-size:.9rem; color:#555; }
    .controls { display:flex; gap:.5rem; align-items:center; }
  </style>
</head>
<body>
  <header class="top">
    <h1 style="margin:0">Stafosworld Enterprise — Life to Life Master Launch Packet</h1>
    <div style="margin-left:auto" class="small">Verified upload</div>
  </header>

  <section class="ad-box" aria-label="Ad input area">
    <label for="adBox" class="small" style="margin-right:.5rem">Ad box</label>
    <input id="adBox" type="text" placeholder="Click the site name to fill this" />
    <div class="controls">
      <button id="openSiteBtn" title="Open site in new tab">Open site</button>
      <button id="fillAndOpen">Fill & Open</button>
    </div>
  </section>

  <p class="small">
    Click <span id="siteName" class="link-name">stafosworld.org</span> to add that address to the ad box.
  </p>

  <!-- PDF embed: change the src path if you put the PDF elsewhere -->
  <iframe class="pdf-view" src="assets/Stafosworld-enterprise.pdf" title="Stafosworld Enterprise PDF"></iframe>

  <script>
    const siteText = 'https://stafosworld.org';
    const siteNameEl = document.getElementById('siteName');
    const adBox = document.getElementById('adBox');
    const openSiteBtn = document.getElementById('openSiteBtn');
    const fillAndOpen = document.getElementById('fillAndOpen');

    // Populate ad box when clicking the text
    siteNameEl.addEventListener('click', () => {
      adBox.value = siteText;
      adBox.focus();
      adBox.setSelectionRange(adBox.value.length, adBox.value.length);
    });

    // Open the site in a new tab (doesn't modify the ad box)
    openSiteBtn.addEventListener('click', () => {
      window.open(siteText, '_blank', 'noopener');
    });

    // Fill the ad box and open the site
    fillAndOpen.addEventListener('click', () => {
      adBox.value = siteText;
      window.open(siteText, '_blank', 'noopener');
    });
  </script>
</body>
</html>
